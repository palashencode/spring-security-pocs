<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One-Time Login Link</title>
    <style>
        /* Email-friendly styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background: #007bff;
            padding: 20px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            padding: 20px;
            text-align: center;
            color: #333;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            padding: 10px;
            border-top: 1px solid #dee2e6;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 20px 0;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header Section -->
    <div class="header">
        <img th:src="'cid:logo'" alt="Company Logo" />
    </div>

    <!-- Email Content -->
    <div class="content">
        <h2>One-Time Login Link</h2>
        <p>Your one-time login link is valid for <strong>5 minutes</strong>. Click the button below to log in:</p>
        <a th:href="${loginUrl}" class="btn">Login Now</a>
        <p>If you did not request this, please ignore this email.</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Â© 2025 Thymeleaf App. All rights reserved.</p>
        <p><a href="http://localhost:60200">Visit our website</a></p>
    </div>
</div>
</body>
</html>
