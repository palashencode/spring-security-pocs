<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <div th:replace="fragments/fragment :: header-includes"></div>
</head>
<body>
    <div th:replace="fragments/fragment :: simple-navbar"></div>

    <!-- âœ… Hero Section -->
    <section class="d-flex align-items-center justify-content-center text-center vh-100 bg-light">
        <div>
            <h1 class="display-4 fw-bold">Welcome to My Website</h1>
            <p class="lead text-muted">Build something amazing with Bootstrap.</p>
            <a href="#" class="btn btn-primary btn-lg">Get Started</a>
            <div sec:authorize="isAuthenticated()">
                <p>Logged in as: <span sec:authentication="name"></span></p>
                <p>Roles: <span sec:authentication="authorities"></span></p>

                <form th:action="@{/logout}" method="post">
                    <button type="submit">Logout</button>
                </form>
            </div>
            <div sec:authorize="isAnonymous()">
                <p>Welcome, guest! Please <a href="/login">log in</a>.</p>
            </div>
        </div>
    </section>

    <div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
