<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
            xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="layouts/default-layout">

<body>
    <div layout:fragment="content">
        <!-- âœ… Hero Section -->
        <section class="d-flex align-items-center justify-content-center text-center vh-100 bg-light">
            <div class="container">
                <h1 class="display-4 fw-bold">Welcome to My Website</h1>
                <p class="lead text-muted">Build something amazing with Bootstrap.</p>
                <a href="#" class="btn btn-primary btn-lg">Get Started</a>
                <div sec:authorize="isAuthenticated()">
                    <ul class="list-group list-group-flush text-start mt-4">
                        <li class="list-group-item">
                            <span class="text-success"><i class="bi bi-check2-square"></i></span>
                            Logged in as: <span sec:authentication="name"></li>
                        <li class="list-group-item">
                            <span class="text-primary"><i class="bi bi-check2-square"></i></span>
                            Roles: <span sec:authentication="authorities"></li>
                    </ul>
                </div>
                <div sec:authorize="isAnonymous()">
                    <p>Welcome, guest! Please <a href="/web/login">log in</a>.</p>
                </div>
            </div>
        </section>
        <!-- End of Content -->
    </div>

</body>
</html>
